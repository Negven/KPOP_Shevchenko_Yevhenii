<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Таблиця статистики</h2>
<table>
    <thead>
    <tr>
        <th>Вікова категорія</th>
        <th>Кількість</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>20-29</td>
        <td>10</td>
    </tr>
    <tr>
        <td>30-39</td>
        <td>20</td>
    </tr>
    <tr>
        <td>40-49</td>
        <td>10</td>
    </tr>
    <tr>
        <td>50-59</td>
        <td>5</td>
    </tr>
    <tr>
        <td>60+</td>
        <td>3</td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr>
        <th>Країни</th>
        <th>Кількість</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Україна</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Німеччина </td>
        <td>10</td>
    </tr>
    <tr>
        <td>Франція</td>
        <td>3</td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr>
        <th>Стать</th>
        <th>Кількість</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Чоловіча</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Жінкоча</td>
        <td>10</td>
    </tr>
    </tbody>
</table>
</body>
</html>
