<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компактний варіант картки викладача</title>
    <style>
        .teacher-card {
            display: flex;
            flex-direction: column;
            width: 200px;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            gap: 10px;
        }
        .teacher-card img {
            width: 100px;
            height: 200px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .teacher-card a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="teacher-card">
    <img src="teacher.jpg" alt="Зображення викладача">
    <span>Ім'я викладача</span>
    <a href="#">Докладніше</a>
</div>
</body>
</html>
