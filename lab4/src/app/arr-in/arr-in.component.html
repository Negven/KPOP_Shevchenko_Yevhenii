<div>
  <div>
    <label for="num">Введіть число</label>
    <input type="number" id="num" [(ngModel)]="currentNumber">
    <button (click)="addNumber()">Додати число</button>
  </div>
  <div class="line">
    <p>Усі числа</p>
    <div *ngFor="let num of numArr">
      <div class="cell">{{num}}, </div>
    </div>
  </div>
  <app-arr-out [numArr]="numArr"></app-arr-out>
</div>
